services:
  fastapi-app:
    build: .
    container_name: fastapi-app
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy

    volumes:
      - .:/app
    environment:
      - ENV=development
      - REDIS_URL=${REDIS_URL}
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    tty: true

  redis:
    image: redis:alpine
    container_name: redis-app
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --save 60 1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:

networks:
  default:
    name: fastapi-redis-network
